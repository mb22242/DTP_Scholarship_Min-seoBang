{% extends 'base_admin.html' %}

{% block head %}

{% endblock %}

{% block body %}



<form method="GET" action="{{ url_for('admin') }}">
    <label>Search</label>
    <input type="text" name="item" id="item" value="Name:" onclick="if(this.value=='Name:'){this.value='';}" onblur="if(this.value==''){this.value='Name:';}">

    <button type="submit">Search</button>

</form>



<h1>Uploaded Items</h1>
    <a href="/admin/upload">Upload New Item</a>
    <br><br><br>
    {% for item in items %}
        <div style="margin-bottom: 20px; border: 2px black solid;">
            <h2>{{ item['item_name'] }}</h2>
            <img src="{{ url_for('static', filename='uploads/' + item['image_filename']) }}" width="200" height="200">
            <p>{{ item['name'] }}</p>
            <p>{{ item['description'] }}</p>
            <p>{{ item['category'] }}</p>

            <form action="{{ url_for('delete_item', id=item['id']) }}" method="POST" style="margin-top:10px;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
            </form>

            <form action="{{ url_for('update_item', id=item['id']) }}" method="GET" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
        </div>
    {% endfor %}
{% endblock %}
